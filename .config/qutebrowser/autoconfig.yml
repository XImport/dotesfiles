# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        <ctrl+shift+m>: spawn --detach mpv --force-window yes {url}
        <ctrl+shift+p>: spawn --userscript password_fill
        z: download-open
  colors.completion.category.bg:
    global: '#000000'
  colors.completion.category.fg:
    global: '#FFFFFF'
  colors.downloads.bar.bg:
    global: black
  colors.downloads.system.bg:
    global: none
  colors.tabs.even.bg:
    global: '#000000'
  colors.tabs.odd.bg:
    global: '#000000'
  colors.tabs.pinned.odd.bg:
    global: '#000000'
  colors.tabs.selected.even.bg:
    global: '#c124e0'
  colors.tabs.selected.odd.bg:
    global: '#c124e0'
  colors.webpage.darkmode.enabled:
    global: true
  content.canvas_reading:
    global: false
  content.cookies.accept:
    global: all
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.media.audio_capture:
    https://meet.jit.si: true
  content.media.audio_video_capture:
    https://meet.jit.si: true
  content.media.video_capture:
    https://meet.jit.si: true
  content.notifications:
    http://localhost:8081: false
    https://web.whatsapp.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: ~/Pictures/
  fonts.completion.category:
    global: bold 9pt default_family
  fonts.hints:
    global: bold 9pt default_family
  fonts.prompts:
    global: 9pt default_family
  fonts.statusbar:
    global: 9pt default_family
  fonts.tabs.selected:
    global: 15pt default_family
  fonts.tabs.unselected:
    global: 15pt default_family
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
  qt.force_software_rendering:
    global: chromium
  statusbar.show:
    global: never
  tabs.position:
    global: left
  tabs.show:
    global: never
  tabs.show_switching_delay:
    global: 5000
  tabs.width:
    global: 2%
